<div class="posts">
    <tpl:Entries featured_url="0">
        <!-- # First page -->
        <tpl:SysIf current_mode="default">
            <tpl:LoopPosition start="1" length="1">
                <tpl:Entries featured_url="1">
                    {{tpl:include src="_entry-featured.html"}}
                </tpl:Entries>
            </tpl:LoopPosition>

            <tpl:LoopPosition start="1">
                {{tpl:include src="_entry-short.html"}}
            </tpl:LoopPosition>
        </tpl:SysIf>
        <!-- # Next pages -->
        <tpl:SysIf current_mode="!default">
            {{tpl:include src="_entry-short.html"}}
        </tpl:SysIf>
    </tpl:Entries>
</div>

<tpl:Entries featured_url="0">
    <tpl:EntriesFooter>
        {{tpl:include src="_pagination.html"}}
    </tpl:EntriesFooter>
</tpl:Entries>
